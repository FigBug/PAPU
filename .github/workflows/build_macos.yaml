name: Build macOS
on:
  push:
    branches:
      - master
      - 'feature/*'
    tags:
      - 'v*'
jobs:
  build:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Fix up git URLs
        run: echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitconfig
        shell: bash
      - uses: actions/checkout@v1
        with:
          submodules: true
      - name: "Run script"
        run: |
          export OS="mac"
          ./ci/build.sh
        shell: bash
        env:
          APPLICATION: ${{ secrets.APPLICATION }}
          INSTALLER: ${{ secrets.INSTALLER }}
          APPLE_PASS: ${{ secrets.APPLE_PASS }}
          APPLE_USER: ${{ secrets.APPLE_USER }}
          APIKEY: ${{ secrets.APIKEY }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PAPU_macOS
          path: ci/bin/*.zip
          retention-days: 30
      - name: Extract Changelog
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          awk -v ver="$VERSION" '
            BEGIN { found=0; printing=0; pattern="^"ver":?$" }
            $0 ~ pattern { found=1; printing=1; next }
            printing && /^[0-9]+\.[0-9]+\.[0-9]+:?$/ { printing=0 }
            printing { print }
          ' ./Changelist.txt > /tmp/release_notes.txt
        shell: bash
      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ci/bin/*.zip
          body_path: /tmp/release_notes.txt
